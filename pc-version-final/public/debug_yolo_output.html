<!DOCTYPE html>

    <style>

<body>
    <div class="container">
        <h1>YOLOè¾“å‡ºè°ƒè¯•å·¥å…·</h1>
        
        <div class="section">
            <h2>LocalStorage æ•°æ®</h2>
            <button onclick="loadYOLOData('idCard')">åŠ è½½èº«ä»½è¯æ¨¡å‹æ•°æ®</button>
            <button onclick="loadYOLOData('general')">åŠ è½½é€šç”¨æ¨¡å‹æ•°æ®</button>
            <button onclick="loadYOLOData('both')">åŠ è½½ä¸¤ä¸ªæ¨¡å‹æ•°æ®</button>
            <button onclick="clearYOLOData()">æ¸…é™¤è°ƒè¯•æ•°æ®</button>
            <button onclick="showAllLocalStorage()">æ˜¾ç¤ºæ‰€æœ‰LocalStorage</button>
            <div id="status"></div>
            <pre id="yoloData"></pre>
        </div>
        
        <div class="section">
            <h2>æ•°æ®è§£æ</h2>
            <button onclick="analyzeData()">åˆ†ææ•°æ®</button>
            <div id="analysis"></div>
        </div>
        
        <div class="section">
            <h2>æ‰€æœ‰LocalStorageæ•°æ®</h2>
            <pre id="allStorage"></pre>
        </div>
    </div>

    <script>
        function loadYOLOData(modelType = 'both') {
            const statusDiv = document.getElementById('status');
            const dataDiv = document.getElementById('yoloData');
            
            try {
                let result = {};
                let found = false;
                
                if (modelType === 'both' || modelType === 'idCard') {
                    const idCardData = localStorage.getItem('yolo_output_debug_idCard');
                    if (idCardData) {
                        result.idCard = JSON.parse(idCardData);
                        found = true;
                    }
                }
                
                if (modelType === 'both' || modelType === 'general') {
                    const generalData = localStorage.getItem('yolo_output_debug_general');
                    if (generalData) {
                        result.general = JSON.parse(generalData);
                        found = true;
                    }
                }
                
                if (found) {
                    dataDiv.textContent = JSON.stringify(result, null, 2);
                    statusDiv.innerHTML = '<div class="status success">âœ… æˆåŠŸåŠ è½½YOLOè°ƒè¯•æ•°æ®</div>';
                } else {
                    dataDiv.textContent = `æœªæ‰¾åˆ° ${modelType} æ¨¡å‹çš„è°ƒè¯•æ•°æ®`;
                    statusDiv.innerHTML = '<div class="status error">âŒ æœªæ‰¾åˆ°è°ƒè¯•æ•°æ®</div>';
                }
            } catch (error) {
                dataDiv.textContent = 'è§£ææ•°æ®æ—¶å‡ºé”™: ' + error.message;
                statusDiv.innerHTML = '<div class="status error">âŒ è§£æé”™è¯¯: ' + error.message + '</div>';
            }
        }
        
        function clearYOLOData() {
            localStorage.removeItem('yolo_output_debug_idCard');
            localStorage.removeItem('yolo_output_debug_general');
            document.getElementById('status').innerHTML = '<div class="status info">â„¹ï¸ å·²æ¸…é™¤æ‰€æœ‰è°ƒè¯•æ•°æ®</div>';
            document.getElementById('yoloData').textContent = '';
        }
        
        function showAllLocalStorage() {
            const allStorage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                allStorage[key] = localStorage.getItem(key);
            }
            document.getElementById('allStorage').textContent = JSON.stringify(allStorage, null, 2);
        }
        
        function analyzeData() {
            const yoloData = localStorage.getItem('yolo_output_debug');
            if (!yoloData) {
                document.getElementById('analysis').innerHTML = '<div class="status error">âŒ è¯·å…ˆåŠ è½½æ•°æ®</div>';
                return;
            }
            
            try {
                const data = JSON.parse(yoloData);
                let analysis = '<div class="status success">ğŸ“Š æ•°æ®åˆ†æç»“æœ:</div><ul>';
                
                analysis += `<li><strong>ç»´åº¦:</strong> [${data.dims.join(', ')}]</li>`;
                analysis += `<li><strong>æ•°æ®ç‚¹æ•°é‡:</strong> ${data.data.length}</li>`;
                analysis += `<li><strong>ç½®ä¿¡åº¦é˜ˆå€¼:</strong> ${data.confidenceThreshold}</li>`;
                analysis += `<li><strong>æ—¶é—´æˆ³:</strong> ${data.timestamp}</li>`;
                
                // åˆ†æå‰å‡ ä¸ªæ•°æ®ç‚¹
                analysis += '<li><strong>å‰10ä¸ªæ•°æ®ç‚¹:</strong> [' + data.data.slice(0, 10).map(v => v.toFixed(4)).join(', ') + ']</li>';
                
                // æ£€æŸ¥æ•°æ®èŒƒå›´
                const minVal = Math.min(...data.data);
                const maxVal = Math.max(...data.data);
                analysis += `<li><strong>æ•°æ®èŒƒå›´:</strong> ${minVal.toFixed(4)} åˆ° ${maxVal.toFixed(4)}</li>`;
                
                // æ£€æŸ¥æ˜¯å¦æœ‰å¼‚å¸¸å¤§çš„å€¼
                const largeValues = data.data.filter(v => Math.abs(v) > 10);
                analysis += `<li><strong>å¤§å€¼(>10)æ•°é‡:</strong> ${largeValues.length}</li>`;
                
                analysis += '</ul>';
                document.getElementById('analysis').innerHTML = analysis;
                
            } catch (error) {
                document.getElementById('analysis').innerHTML = '<div class="status error">âŒ åˆ†æé”™è¯¯: ' + error.message + '</div>';
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½æ•°æ®
        window.onload = function() {
            loadYOLOData('both');
            showAllLocalStorage();
        };
    </script>
</body>
</html>
