<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟滚动测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 600px;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 8px;
        }
        .scroll-content {
            height: 10000px; /* 模拟大量内容 */
        }
        .image-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            height: 120px;
            align-items: center;
        }
        .image-item {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>虚拟滚动测试</h1>
    <div class="log" id="log">等待滚动事件...</div>
    
    <div class="container" id="scrollContainer">
        <div class="scroll-content">
            <!-- 模拟图片行 -->
            <script>
                const container = document.getElementById('scrollContainer');
                const log = document.getElementById('log');
                
                // 生成模拟图片行
                for (let row = 0; row < 100; row++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'image-row';
                    rowDiv.innerHTML = `
                        <div class="image-item">图片 ${row * 5 + 1}</div>
                        <div class="image-item">图片 ${row * 5 + 2}</div>
                        <div class="image-item">图片 ${row * 5 + 3}</div>
                        <div class="image-item">图片 ${row * 5 + 4}</div>
                        <div class="image-item">图片 ${row * 5 + 5}</div>
                    `;
                    container.querySelector('.scroll-content').appendChild(rowDiv);
                }
                
                // 监听滚动事件
                container.addEventListener('scroll', (e) => {
                    const scrollTop = e.target.scrollTop;
                    log.textContent = `📜 滚动事件触发! scrollTop=${scrollTop.toFixed(2)}`;
                    console.log('滚动事件触发!', scrollTop);
                });
                
                console.log('测试页面加载完成');
            </script>
        </div>
    </div>
    
    <p>这个测试页面验证了基本的滚动事件是否能正常工作。如果你能看到滚动日志，说明基本的滚动机制是正常的。</p>
</body>
</html>
